{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card card-body">
            <form action="{{ form_action }}" method="POST">
                <h3 class="card-title">{{ form_title }}</h3>
                <div class="form-group">
                    <label for="name">Task Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ task.name if task else '' }}" placeholder="Task Name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ task.description if task else '' }}</textarea>
                </div>
               <div class="form-group">
                    <label for="priority">Priority</label>
                    <select class="form-control" id="priority" name="priority" required>
                        <option value="low" {% if task and task.priority == 'low' %}selected{% endif %}>Low</option>
                        <option value="medium" {% if task and task.priority == 'medium' %}selected{% endif %}>Medium</option>
                        <option value="high" {% if task and task.priority == 'high' %}selected{% endif %}>High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="datetime-local" class="form-control" id="due_date" name="due_date" value="{{ task.due_date if task else '' }}" required>
                </div>
                <button type="submit" class="btn btn-primary">{{ form_title }}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
